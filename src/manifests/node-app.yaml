#node deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-app
  namespace: default
  labels:
    app: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 1
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: index.docker.io/xuruichen/nodejs
        ports:
        - containerPort: 8080
        env:
        - name: GET_HOSTS_FROM
          value: dns
        resources:
            requests:
              cpu: "1.1"
            limits:
              cpu: "1.1"
      terminationGracePeriodSeconds: 10